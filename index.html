<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="app.css">
  <title>Корзина</title>
</head>
<body>
<header>
  <div class="menu">
    <img src="img/menu.svg" alt="меню">
  </div>
  <div>
    <h1>Товары и точка</h1>
  </div>
  <div class="search">
    <img src="img/lupa.svg" alt="поиск">
  </div>
</header>
<main>
  <div class="cart">
    <h2>Корзина</h2>
    <div class="cart__selector">
      <label for="selectAll">
        <input type="checkbox" name="selectAll">
        Выбрать все
      </label>
      <div class="cart__selector__arrow">
        <img src="img/arrowUp.svg" alt="развернуть">
      </div>
    </div>
    <div class="cart__items">
      <div class="cart__item">
        <div class="overview">
          <div class="overview__image">
            <img src="img/products/Frame3853.png" alt="изображение">
          </div>
          <div class="overview__description">
            <div class="price">
              <span class="price__real">522 сом</span>
              <span class="price__discount">1051 сом</span>
            </div>
          </div>
        </div>
      </div>
      <div class="cart__item">
        <div class="overview">
          <div class="overview__image">
            <img src="img/products/Frame3853.png" alt="изображение">
          </div>
          <div class="overview__description">
            <div class="price">
              <span class="price__real">522 сом</span>
              <span class="price__discount">1051 сом</span>
            </div>
            <div class="name">
              <span>Футболка UZcotton мужская</span>
            </div>
            <div class="chars">
              <span>Цвет: белый</span>
            </div>
            <div class="coledinoWB">
              Коледино WB
            </div>
          </div>
        </div>
        <div class="actions">
          <div class="count__btns">
            <div class="btn">
              −
            </div>
            <div class="count">
              1
            </div>
            <div class="btn">
              +
            </div>
          </div>
          <div class="items__left">
            <span>Осталось 2 шт.</span>
          </div>
          <div class="quickActions">
            <img src="img/heart.svg" alt="дбоавить в избранное">
            <img src="img/trashCan.svg" alt="удалить">
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
